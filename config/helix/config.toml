theme = "ayu_evolve"

[editor]
line-number = "relative"
auto-pairs = false

[editor.soft-wrap]
enable = true

[keys.normal]
"ret" = ["open_below", "normal_mode"]
# tmux doesn't support kitty's Extended Terminal Protocol, so C-i registers as <tab> :(
"C-y" = "insert_char_interactive"
"C-p" = "append_char_interactive"

"g" = { "R" = [":reflow"], "q" = ["reflow_textobject_inner"] }
# "g" = { "q" = { "q" = ["reflow_textobject_inner"], "a" = ["reflow_textobject_around"] } }
# "g" = { "q" = ["select_textobject_inner", ":reflow"] }
# "m" = { "q" = "paragraph" }

# these are not quite the same as changing the default;
# see https://github.com/helix-editor/helix/issues/2038#issuecomment-2282347693
# p = "paste_clipboard_after"
# P = "paste_clipboard_before"
# y = "yank_to_clipboard"
# Y = "yank_joined_to_clipboard"
# R = "replace_selections_with_clipboard"
# d = ["yank_to_clipboard", "delete_selection_noyank"]

# doesn't seem to be supported :( https://docs.helix-editor.com/keymap.html#picker
# "]" = { "w" = ["workspace_diagnostics_picker", "ret"]}

[keys.normal.space]
"." = "code_action"
"m" = "expand_macro"
