[ui]
default-command = "log"
# diff.tool=["difft", "--color=always", "$left", "$right"]
diff-formatter=["delta", "$left", "$right"]
diff-editor = ":builtin"
merge-editor = "meld"

[revsets]
# i use a bunch of emails; easier to just track author name
log = "@ | trunk()..author(\"jyn\") | trunk()"

[revset-aliases]
'trunk' = 'trunk()'
'0' = 'trunk()'

[user]
name = "jyn"
email = "github@jyn.dev"

[aliases]
c = ["commit"]
n = ["new"]
e = ["edit"]
l = ["log"]
d = ["diff"]
s = ["status"]
r = ["rebase"]
sh = ["show"]
push = ["git", "push"]
p = ["push"]
fetch = ["git", "fetch"]
f = ["fetch"]
branch-log = ["log", "--revisions", "trunk()..@"]

[templates]
log = 'log_compact'

[template-aliases]
'format_short_signature(signature)' = 'label("username", signature.name())'
'format_timestamp(timestamp)' = 'timestamp.ago()'

# `jj config list --include-defaults template-aliases.builtin_log_compact`
# the only difference here is turning the newline into a space lol
log_compact = '''
if(root,
  format_root_commit(self),
  label(if(current_working_copy, "working_copy"),
    concat(
      separate(" ",
        format_short_change_id_with_hidden_and_divergent_info(self),
        format_short_signature(author),
        format_timestamp(committer.timestamp()),
        branches,
        tags,
        working_copies,
        git_head,
        format_short_commit_id(commit_id),
        if(conflict, label("conflict", "conflict")),
      ) ++ " ",
      separate(" ",
        if(empty, label("empty", "(empty)")),
        if(description,
          description.first_line(),
          label(if(empty, "empty"), description_placeholder),
        ),
      ) ++ "\n",
    ),
  )
)
'''
